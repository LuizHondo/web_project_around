<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Around</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Logotipo Around US"
        />
      </header>

      <section class="profile">
        <div class="profile__info">
          <img src="images/avatar.png" alt="" class="profile__avatar" />
          <div class="profile__info-text">
            <div class="profile__name">
              <h1 class="profile__name-text">Luiz</h1>
              <button class="profile__name-edit-button" aria-label="Editar">
                <img
                  src="images/edit-button.png"
                  alt=""
                  class="profile__name-edit-button-image"
                />
              </button>
            </div>
            <p class="profile__description">Desenvolvedor</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <template id="elements__template-card">
          <div class="elements__card">
            <img alt="Imagem da postagem" class="elements__image" />
            <button
              aria-label="deletar"
              type="button"
              class="elements__delete"
            ></button>
            <div class="elements__info">
              <p class="elements__text">**Error</p>
              <button
                aria-label="curtir"
                type="button"
                class="elements__heart"
              ></button>
            </div>
          </div>
        </template>
        <ul class="elements__cards"></ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2025 Luiz Hondo</p>
      </footer>
      <section class="popup popup_hidden">
        <div class="popup__container">
          <img
            src="images/close-button.png"
            class="popup__close-button"
            alt="Fechar"
          />
          <form class="popup__form">
            <p class="popup__text">Editar perfil</p>
              <div class="popup__form-element-container">
                <input
                id="name"
                type="text"
                minlength="2"
                maxlength="30"
                class="popup__form-elements popup__form-element-name"
                placeholder="Nome"
                required
                />
                <span class="popup__form-error" id="name-validator"></span>
              </div>

            
              <div class="popup__form-element-container">
                <input
                  id="description"
                  type="text"
                  class="popup__form-elements popup__form-element-description"
                  placeholder="Sobre mim"
                  required
                />
                <span class="popup__form-error" id="description-validator"></span>
              </div>
            <button type="submit" aria-label="Salvar" class="popup__submit">Salvar</button>
          </form>
        </div>
      </section>
      <section class="new-place new-place_hidden">
        <div class="new-place__container">
          <img
            src="images/close-button.png"
            class="new-place__close-button"
            alt="Fechar"
          />
          <form class="new-place__form">
            <p class="new-place__text">Novo local</p>
            <div class="new-place__form-elements-container">
              <input
                id="new-place_title"
                type="text"
                class="new-place__form-elements"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="new-place_title-validator"></span>
            </div>
            <div class="new-place__form-elements-container">
              <input
                id="new-place_link"
                type="url"
                class="new-place__form-elements"
                placeholder="Link da Imagem"
                required
              />
              <span id="new-place_link-validator"></span>
            </div>
            <button type="submit" aria-label="Salvar" class="new-place__submit new-place__submit_inactive">
              Salvar
            </button>
          </form>
        </div>
      </section>
      <section class="image-popup image-popup_hidden">
        <div class="image-popup__container">
          <img
            src="images/close-button.png"
            class="image-popup__close-button"
            alt="Fechar"
          />
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_bald-mountains.jpg"
            alt="Imagem"
            class="image-popup__content"
          />
          <p class="image-popup__title">Sem título</p>
        </div>
      </section>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
